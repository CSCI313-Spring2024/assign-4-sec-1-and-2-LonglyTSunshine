<div class="card mt-3 shadow-sm">
  <div class="card-body">
    <h5 class="card-title">{{ contact.fName }} {{ contact.lName }}</h5>
    <p class="card-text mb-1">{{ contact.phoneNumber }}</p>
    <p class="card-text text-muted">{{ contact.email }}</p>
    <button class="btn btn-sm btn-primary me-2" (click)="edit()">Edit</button>
    <button class="btn btn-sm btn-danger" (click)="delete()">Delete</button>
  </div>
</div>
